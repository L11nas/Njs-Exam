<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="Logo"
        src="https://www.iconninja.com/files/13/350/448/google-icon.png"
        alt="company Logo"
      />
      <h2>Splitt Bill</h2>
      <h3>BEST IN MARKET</h3>
      <form>
        <input
          class="form-input"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="form-input"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="form-button" type="submit">Login</button>
        <div class="register-link">
          <p>
            Don't have an account?
            <a class="form-link" href="register.html">Register</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
