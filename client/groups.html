<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groups</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="Logo"
        src="https://www.iconninja.com/files/13/350/448/google-icon.png"
        alt="company Logo"
      />
      <h2>Splitt Bill</h2>
      
      <h1>Group's bills:</h1>
     
	<table>
    <div class="table-container">
		<tr>
			<th>ID</th>
			<th>Description</th>
			<th>Amount</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Item 1</td>
			<td>$10</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Item 2</td>
			<td>$20</td>
		</tr>
		<tr>
			<td>3</td>
			<td>Item 3</td>
			<td>$30</td>
		</tr>
    </div>
	</table>
  <div class="add-container">
  <form>
    <h2> Add bill</h2>
		<label for="amount">Amount:</label><br>
		<input type="text" id="amount" name="amount"><br><br>

		<label for="description">Description:</label><br>
		<input type="text" id="description" name="description"><br><br>
    <button type="submit">Add</button>
    </div>
  </form>
  </body>
</html>
